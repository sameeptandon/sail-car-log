<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="viewer.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key={api_key}&sensor=false&libraries=visualization">
    </script>
    <script type="text/javascript">
        var lat_center = {lat_center};
        var lon_center = {lon_center};
    </script>
    <script type="text/javascript" src="viewer.js"></script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="pathInfo">Click on path to see info</div>
    <div id="controlPanel">
        <button onclick="toggleHeatmap()">Toggle Heatmap</button>
        <button id="checkAll">Uncheck All</button>
    </div>
    <div id="trackPanels">
    </div>
  </body>
</html>
